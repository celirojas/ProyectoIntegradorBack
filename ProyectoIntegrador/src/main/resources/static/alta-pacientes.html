<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agregar Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/agregar-paciente.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand text-white" href="/index.html">Clínica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link text-white" href="/alta-pacientes.html">Agregar paciente <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/lista-pacientes.html">Ver pacientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/index.html">Volver</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container pt-3 pb-3 justify-content-center">

    <div class="row pt-4 justify-content-center">
        <div class="col-sm-10" style="background-color:#f7f7f7; padding:10px; border-radius:3px">
            <h2 class="h2 pt-2">Agregar paciente</h2>

            <form class="col g-3" id="add_new_paciente">
                <div class="col-md-8">
                    <label for="nombre" class="form-label mt-2">Nombre</label>
                    <input type="text" class="form-control" id="nombre"  name="nombre" required>
                </div>
                <div class="col-md-8">
                    <label for="apellido" class="form-label mt-2">Apellido</label>
                    <input type="text" class="form-control" id="apellido"  name="apellido" required>
                </div>
                <div class="col-md-8">
                    <label class="control-label mt-2" for="dni">Dni</label>
                    <input type="text" class="form-control" id="dni"  name="dni">
                </div>
                <div class="col-md-8">
                    <label class="control-label mt-2" for="fechaIngreso">Fecha de Ingreso</label>
                    <input type="text" class="form-control" id="fechaIngreso" placeholder="YYYY-MM-DD" name="fechaIngreso">
                </div>
                <div class="col-8">
                    <label class="control-label mt-2" for="calle">Dirección</label>
                    <input type="text" class="form-control" id="calle"  name="calle">
                </div>
                <div class="col-8">
                    <label class="control-label mt-2" for="numero">Número</label>
                    <input type="number" class="form-control" id="numero"  name="numero">
                </div>
                <div class="col-md-8">
                    <label class="control-label mt-2" for="localidad">Localidad</label>
                    <input type="text" class="form-control" id="localidad"  name="localidad">
                </div>
                <div class="col-md-8">
                    <label class="control-label mt-2" for="provincia">Provincia</label>
                    <input type="text" class="form-control" id="provincia"  name="provincia">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-info mt-3 mb-3" id="btn-add-new-paciente">Cargar</button>
                </div>
            </form>


            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
