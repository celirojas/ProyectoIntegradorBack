<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agregar Odontologo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/agregar-odontologo.js"></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand text-white" href="/index.html">Clínica</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="/alta-odontologos.html">Agregar odontologo <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/lista-odontologos.html">Ver odontologos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/index.html">Volver</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container pt-3 pb-3">

    <div class="row pt-4 justify-content-center">
        <div class="col-sm-6" style="background-color:#f7f7f7; padding:10px; border-radius:3px">
            <h3>Agregar odontologo</h3>
            <form id="add_new_odontologo">

                <div class="form-group mb-3">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre" name="nombre" required>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido" name="apellido" required>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label" for="matricula">Matricula:</label>
                    <input type="number" class="form-control" id="matricula"
                           placeholder="Ingrese Nro de matrícula" name="matricula">
                </div>

                <button type="submit" class="btn btn-info mt-3 mb-3" id="btn-add-new-odontologo">Cargar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
