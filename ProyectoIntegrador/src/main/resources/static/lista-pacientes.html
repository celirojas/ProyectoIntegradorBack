<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/agregar-paciente.js"></script>
    <script type="text/javascript" src="/js/eliminar-paciente.js"></script>
    <script type="text/javascript" src="/js/obtener-paciente.js"></script>
    <script type="text/javascript" src="/js/modificar-paciente.js"></script>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand text-white" href="/index.html">Clínica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link text-white" href="/alta-pacientes.html">Agregar paciente <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/lista-pacientes.html">Ver pacientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/index.html">Volver</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container pt-3 pb-3">

    <div id="div_paciente_table" class=" pt-4 justify-content-center">
        <h2 class="h2 pt-4 pb-4">Pacientes</h2>
        <div class="row col-md-10 table-responsive">
            <table id="pacienteTable" class="table table-light table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Fecha de Ingreso</th>
                    <th>Dirección</th>
                    <th>Localidad</th>
                    <th>Provincia</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row pt-4">
        <div id="div_paciente_updating" class="col-sm-10" style="display: none; background-color:#f7f7f7; padding:10px; border-radius:3px" >
            <form id="update_paciente_form">
                <div class="form-group mb-3">
                    <label >Id:</label>
                    <input type="text" name="id" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group mb-3">
                    <label >Nombre</label>
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="form-group mb-3">
                    <label >Apellido</label>
                    <input type="text" name="apellido" class="form-control" placeholder="Apellido" id="apellido">
                </div>
                <div class="form-group mb-3">
                    <label >DNI</label>
                    <input type="text" name="dni" class="form-control" placeholder="DNI" id="dni">
                </div>

                <div class="form-group mb-3">
                    <label >Calle</label>
                    <input type="text" name="calle" class="form-control" placeholder="calle" id="calle">
                </div>
                <div class="form-group mb-3">
                    <label >Numero</label>
                    <input type="text" name="numero" class="form-control" placeholder="numero" id="numero">
                </div>
                <div class="form-group mb-3">
                    <label >Localidad</label>
                    <input type="text" name="localidad" class="form-control" placeholder="localidad" id="localidad">
                </div>
                <div class="form-group mb-3">
                    <label >Provincia</label>
                    <input type="text" name="provincia" class="form-control" placeholder="provincia" id="provincia">
                </div>

                <button type="submit" class="btn btn-primary mt-3 mb-3">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
